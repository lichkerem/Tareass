<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario a CV
</h1>

    <form>
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required><br><br>

        <label for="contacto">Contacto (teléfono, email):</label>
        <input type="text" id="contacto" name="contacto" required><br><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad" required>
            <option value="">Seleccionar</option>
            <option value="pe">Peruano</option>
            <option value="es">Español</option>
            <option value="br">Brasileño</option>
            <option value="us">Estadounidense</option>
            <option value="cl">Chileno</option>
            <option value="arg">Argentino</option>

        </select><br><br>

        <label for="ingles">Nivel de inglés:</label><br>
        <input type="radio" id="basico" name="ingles" value="basico" required>
        <label for="basico">Básico</label><br>
        <input type="radio" id="intermedio" name="ingles" value="intermedio" required>
        <label for="intermedio">Intermedio</label><br>
        <input type="radio" id="avanzado" name="ingles" value="avanzado" required>
        <label for="avanzado">Avanzado</label><br>
        <input type="radio" id="fluido" name="ingles" value="fluido" required>
        <label for="fluido">Fluido</label><br><br>

        <label for="lenguajes">Lenguajes de programación:</label><br>
        <select id="lenguajes" name="lenguajes[]" multiple required>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="csharp">C#</option>
        </select><br><br>

        <label for="aptitudes">Aptitudes:</label>
        <input type="text" id="aptitudes" name="aptitudes" list="aptitudesList"><br>
        <datalist id="aptitudesList">
            <option value="Creatividad">
            <option value="Resolución de problemas">
            <option value="Comunicación">
        </datalist><br><br>

        <label for="habilidades">Habilidades:</label><br>
        <input type="checkbox" id="habilidad1" name="habilidades" value="habilidad1" required>
        <label for="habilidad1">Administrar las redes y los sistemas de información.</label><br>
        <input type="checkbox" id="habilidad2" name="habilidades" value="habilidad2" required>
        <label for="habilidad2">Desarrollar mejoras y modificaciones.</label><br>
        <input type="checkbox" id="habilidad3" name="habilidades" value="habilidad3" required>
        <label for="habilidad3">Trabajo en equipo</label><br>

        <br><br>
        <label for="perfil">Perfil:</label><br>
        <textarea id="perfil" name="perfil" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
